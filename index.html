<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="stock/img/piano.jpg" type="image/x-icon">
    <title>Piano Memo</title>
</head>
<body>
    <div class="start">
        <div class="start-button">Commencer</div>
    </div>
    <div class="blur"></div>
    <div class="piano">
        <div class="tile">A</div>
        <div class="tile">B</div>
        <div class="tile">C</div>
        <div class="tile">D</div>
    </div>
    <div class="playable">
        <div class="off"></div>
        <div class="on"></div>
    </div>
    <div class="untouchable"></div>
    <script src="js/script.js"></script>
</body>
</html>
