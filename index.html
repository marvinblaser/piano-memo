<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="stock/img/piano.jpg" type="image/x-icon">
    <title>Piano Memo</title>
</head>
<body>
    <audio id="do"><source src="stock/sound/do.wav" type="audio/wav"></audio>
    <audio id="mi"><source src="stock/sound/mi.wav" type="audio/wav"></audio>
    <audio id="fa"><source src="stock/sound/fa.wav" type="audio/wav"></audio>
    <audio id="re"><source src="stock/sound/re.wav" type="audio/wav"></audio>
    <div class="start">
        <div class="start-button">Commencer</div>
    </div>
    <div class="loose">
        <span class="loose-text">C'est perdu !</span>
        <a href="">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/></svg>
        </a>
    </div>
    <div class="blur"></div>
    <div class="piano">
        <div class="tile tile-a">A</div>
        <div class="tile tile-b">B</div>
        <div class="tile tile-c">C</div>
        <div class="tile tile-d">D</div>
    </div>
    <div class="playable">
        <div class="light light-top off"></div>
        <div class="light light-bottom"></div>
    </div>
    <div class="notes">
        <div class="note-flex note-a">
            <img src="stock/img/note1.png" class="note" alt="">
            <span class="text big-text">A</span>
        </div>
        <div class="note-flex note-b">
            <img src="stock/img/note2.png" class="note" alt="">
            <span class="text">B</span>
        </div>
        <div class="note-flex note-c">
            <img src="stock/img/note3.png" class="note" alt="">
            <span class="text">C</span>
        </div>
        <div class="note-flex note-d">
            <img src="stock/img/note4.png" class="note" alt="">
            <span class="text">D</span>
        </div>
        
    </div>
    <div class="untouchable"></div>
    <script src="js/script.js"></script>
</body>
</html>
